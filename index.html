<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #fff; /* White background for the form */
            max-width: 400px;
            margin: 20px auto; /* Center the form horizontally */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow for the form */
        }

        h1 {
            text-align: center;
            color: #333; /* Dark gray text color */
            margin-bottom: 20px; /* Add some space below the heading */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555; /* Medium gray text color */
        }

        input[type="text"],
        textarea,
        select,
        button {
            width: calc(100% - 16px); /* Adjusted width for better alignment */
            padding: 10px;
            margin-bottom: 20px; /* Increased margin for better spacing */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4caf50; /* Green submit button */
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Style for the paragraph */
        p {
            margin-bottom: 8px; /* Adjusted margin for better spacing */
            color: #555; /* Medium gray text color */
        }

        /* Style for the radio buttons */
        input[type="radio"] {
            margin-right: 10px; /* Increased margin for better spacing */
        }
    </style>
</head>
<body>
    <form id="myForm">
        <h1>Registration Form</h1> <!-- Added heading for the form -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <!-- Added "required" attribute for mandatory field -->
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea> <!-- Added "required" attribute for mandatory field -->
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Subscribe to Newsletter</label>
        </div>
        <div>
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</
                <div>
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="usa">USA</option>
                        <option value="uk">india</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                        <option value="germany">Germany</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>       
            </form>
                <script>
                    document.getElementById("myForm").addEventListener("submit", function(event){
                        event.preventDefault();
                        alert("Form submitted successfully!");
                    });
                </script>
